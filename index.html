<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Истинная королева</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-5">
                    <img src="img/book_result.webp" alt="Фото книги">
                </div>

                <div class="col-md-7">
                    <div class="header-text">
                        <h1 class="header-text__title">Истинная королева</h1>
                        <h2 class="header-text__subtitle">Екатерина Арагонская</h2>
                        <p class="header-text__description">«Екатерина Арагонская» — это первый роман популярного автора и известного 
                            историка Элисон Уэйр, решившей создать драматическую серию, 
                            в которой каждая книга будет посвящена одной из жен короля Генриха VIII.</p>
                        <div class="header-text__cost">399 p.</div>
                        <button class="button">Купить</button>
                        <button class="button button-o">Узнать подробнее</button>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </header>
    <!-- /.header -->
